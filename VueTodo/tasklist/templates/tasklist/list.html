{% extends 'base.html' %}

<!-- https://www.youtube.com/watch?v=xq532yn8gMA&list=WL&index=149&t=0s 45 min -->
<!-- пофиксить ошибку отсутствия csrf tokena в куках -->


{% block content %}
{% csrf_token %}
{% verbatim %} 


<div id="app">
    
<form @submit.prevent="createTask">
    <div class="form-group row">
        <div class="col-9">
            <label>Create new task</label>
            <input class="form-control" v-model="task">
        </div>
        <div class="d-flex flex-column"><button class="btn mt-auto">Create</button></div>
    </div>
</form>
     
<div class="mt-5">
    <div class="card mt-2"
        v-for="(task, index) in taskList"
        @click="completeTask(task.id, index)"
        :class="{'completed': task.completed}">
        <div class="card-body">
            {{ task.title }}
            <button type="button" class="close float-right"><span>&times;</span></button>
        </div>
    </div>
</div>

</div>

{% endverbatim %}
{% endblock content %}
